<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- font awesome -->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

  <style>
    i {
      cursor: pointer;
    }
  </style>

  <title>My todo list</title>
</head>

<body class="bg-dark">
  <div class="container">
    <div class="row justify-content-center pt-5">
      <div class="col-md-6">
        <h1 class="text-center text-primary">MY TODO LIST</h1>
        <hr class="bg-light">
        <form class="d-flex my-3">
          <input type="text" class="form-control" id="todo-input" autocomplete="off"
            placeholder="what are you going to do">
          <button class="btn btn-primary ms-2" type="button" id="add-todo">Add</button>
        </form>
        <div class="alert alert-danger d-none" role="alert">
          sorry input cannot be empty, and cannot be more than 25 characters
        </div>
        <ul class="list-group"></ul>
      </div>
    </div>
  </div>

  <!-- popper js -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <!-- bootstrap js -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>

  <!-- my js -->
  <script src="./app.js"></script>
</body>

</html>
